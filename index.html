<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Power BI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
            display: none;
        }
        .question.active {
            display: block;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .recommendation {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encuesta de Power BI</h1>
        
        <!-- Pregunta 1 -->
        <div id="question1" class="question active">
            <p>¿Actualmente trabajas con Power BI?</p>
            <button onclick="handleAnswer('Sí', 'question2')">Sí</button>
            <button onclick="handleAnswer('No', 'question3')">No</button>
        </div>

        <!-- Pregunta 2 -->
        <div id="question2" class="question">
            <p>¿Tienes experiencia creando modelos de datos en Power BI?</p>
            <button onclick="handleAnswer('Sí', 'question4')">Sí</button>
            <button onclick="handleAnswer('No', 'recommendation', 'Curso recomendado: Introducción a Modelado de Datos')">No</button>
        </div>

        <!-- Pregunta 3 -->
        <div id="question3" class="question">
            <p>¿Tienes experiencia con otras herramientas de análisis de datos?</p>
            <button onclick="handleAnswer('Sí', 'recommendation', 'Curso recomendado: Power BI Intermedio')">Sí</button>
            <button onclick="handleAnswer('No', 'recommendation', 'Curso recomendado: Power BI 0 a 100')">No</button>
        </div>

        <!-- Pregunta 4 -->
        <div id="question4" class="question">
            <p>¿Conoces funciones DAX avanzadas (como CALCULATE o FILTER)?</p>
            <button onclick="handleAnswer('Sí', 'recommendation', 'Curso recomendado: DAX Avanzado')">Sí</button>
            <button onclick="handleAnswer('No', 'recommendation', 'Curso recomendado: DAX desde Cero')">No</button>
        </div>

        <!-- Recomendación -->
        <div id="recommendation" class="question">
            <p class="recommendation"></p>
        </div>
    </div>
    <script>
        function handleAnswer(answer, nextStep, recommendation = '') {
            // Envía la respuesta a Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbwydZSlcctofkI1i7S_0CqFIVau5v_gVPEjukbG1jAbX39eZMxpBFCXGwrwVC-1rDYC/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ respuesta: answer })
            }).then(() => {
                console.log('Respuesta enviada: ' + answer);
            }).catch((error) => {
                console.error('Error al enviar la respuesta:', error);
            });

            // Maneja la transición de preguntas
            document.querySelectorAll('.question').forEach(q => q.classList.remove('active'));
            if (nextStep === 'recommendation') {
                document.querySelector('#recommendation .recommendation').innerText = recommendation;
            }
            document.getElementById(nextStep).classList.add('active');
        }
    </script>
</body>
</html>
