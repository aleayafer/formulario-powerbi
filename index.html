<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Power BI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
            display: none;
        }
        .question.active {
            display: block;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .recommendation {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encuesta de Power BI</h1>

        <!-- Pregunta 1 -->
        <div id="question1" class="question active">
            <p>¿Cuál es tu nivel actual en Power BI?</p>
            <button onclick="handleAnswer('principiante', 'question2')">Principiante</button>
            <button onclick="handleAnswer('intermedio', 'question3')">Intermedio</button>
            <button onclick="handleAnswer('avanzado', 'question4')">Avanzado</button>
        </div>

        <!-- Pregunta 2 -->
        <div id="question2" class="question">
            <p>¿Te interesa aprender los fundamentos de Power BI?</p>
            <button onclick="showRecommendation(['Curso Power BI - De 0 a 100', 'Curso de introducción a Power BI'])">Sí</button>
            <button onclick="showRecommendation(['Curso de Power Query Esencial'])">No</button>
        </div>

        <!-- Pregunta 3 -->
        <div id="question3" class="question">
            <p>¿Qué área te interesa mejorar en Power BI?</p>
            <button onclick="showRecommendation(['Curso de DAX', 'Curso de Modelado de datos con Power BI'])">Modelado y cálculos</button>
            <button onclick="showRecommendation(['Curso de Gráficos imprescindibles para negocio en Power BI', 'Curso de diseño creativo para informes con Figma'])">Visualización</button>
            <button onclick="showRecommendation(['Curso de Fundamentos del lenguaje M'])">Optimización de datos</button>
        </div>

        <!-- Pregunta 4 -->
        <div id="question4" class="question">
            <p>¿Qué especialización avanzada prefieres en Power BI?</p>
            <button onclick="showRecommendation(['Curso PL-300 - Edición Año 2023', 'Curso de Modelado de datos en estrella con Power BI'])">Certificación y modelado avanzado</button>
            <button onclick="showRecommendation(['Curso de Balance Financiero con Power BI', 'Curso de Construcción de una cuenta de Pérdidas y Ganancias con Power BI'])">Finanzas</button>
            <button onclick="showRecommendation(['Curso de Bravo para Power BI', 'Curso de Lenguaje M Intermedio'])">Optimización avanzada</button>
        </div>

        <!-- Recomendación final -->
        <div id="recommendation" class="question">
            <h2>Itinerario recomendado</h2>
            <ul id="recommendation-list"></ul>
            <p>¡Esperamos que estos cursos sean útiles para ti!</p>
        </div>
    </div>

    <script>
        function handleAnswer(answer, nextStep) {
            // Oculta todas las preguntas
            document.querySelectorAll('.question').forEach(q => q.classList.remove('active'));
            // Muestra la siguiente pregunta
            document.getElementById(nextStep).classList.add('active');

            // Envía la respuesta a Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbwydZSlcctofkI1i7S_0CqFIVau5v_gVPEjukbG1jAbX39eZMxpBFCXGwrwVC-1rDYC/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ respuesta: answer })
            }).then(() => {
                console.log('Respuesta enviada: ' + answer);
            }).catch((error) => {
                console.error('Error al enviar la respuesta:', error);
            });
        }

        function showRecommendation(courses) {
            // Oculta todas las preguntas
            document.querySelectorAll('.question').forEach(q => q.classList.remove('active'));
            // Muestra la sección de recomendación
            const recommendationDiv = document.getElementById('recommendation');
            recommendationDiv.classList.add('active');

            // Muestra los cursos recomendados
            const list = document.getElementById('recommendation-list');
            list.innerHTML = '';
            courses.forEach(course => {
                const li = document.createElement('li');
                li.innerText = course;
                list.appendChild(li);
            });

            // Envía la recomendación a Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbwydZSlcctofkI1i7S_0CqFIVau5v_gVPEjukbG1jAbX39eZMxpBFCXGwrwVC-1rDYC/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ recomendacion: courses })
            }).then(() => {
                console.log('Recomendación enviada:', courses);
            }).catch((error) => {
                console.error('Error al enviar la recomendación:', error);
            });
        }
    </script>
</body>
</html>
